<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminLTE 3</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- AdminLTE CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.0.5/css/adminlte.min.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <style>
    /* Sidebar */
    .main-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #343a40;
    }
    /* Brand Image */
    .brand-image {
      width: 100%;
      height: auto;
    }
    /* Brand Text */
    .brand-text {
      color: #ffffff;
      font-size: 20px; /* 20px */
      font-weight: 300; /* light */
      margin-left: 10px;
    }
    /* User Panel */
    .user-panel {
      padding: 20px;
      overflow: hidden;
    }
    /* User Image */
    .user-panel .image img {
      max-width: 100%;
      height: auto;
      border-radius: 50%;
      border: 3px solid #ffffff;
    }
    /* User Info */
    .user-panel .info {
      color: #ffffff;
      margin-top: 10px;
    }
    /* Sidebar Menu */
    .nav-sidebar .nav-link {
      color: #c2c7d0;
    }
    .nav-sidebar .nav-link.active {
      background-color: #495057;
    }
    /* Sidebar Search Form */
    .sidebar-search .input-group .form-control {
      border-color: transparent;
      background-color: #495057;
      color: #ffffff;
    }

  </style>
</head>
<body class="hold-transition sidebar-mini">
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="img/LogoAdminLTE.png" class="brand-image img-circle elevation-3" style="opacity: .8">

  <div class="sidebar">

      </div>

      </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">

        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a href="?menu=dsb" class="nav-link active">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="?menu=kk" class="nav-link">
            <i class="nav-icon fas fa-building"></i>
            <p>
              Kartu Keluarga
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="?menu=ctz" class="nav-link">
            <i class="nav-icon far fa-id-card"></i>
            <p>
              Penduduk
            </p>
          </a>
        </li>
        <li class="nav-item">
          <a href="?menu=user" class="nav-link">
            <i class="nav-icon far fa-user"></i>
            <p>
              User
            </p>
          </a>
        </li>
        <!-- Check user role to display User menu -->
        <li class="nav-item">
          <a href="#" class="nav-link" onclick="$('#logout-form').submit();">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
